<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="head">
        <div class="imgcontainer">
            <img class="edlogo" src="WebMaster (1).png" alt="">
        </div>
        <div class="pagelink">
            <a href="" class="home">Home</a>
            <a href="" class="home">About</a>
            <a href="" class="home">Product</a>
            <div class="cart">
                <div class="num">
                    0
                </div>
                <i class="fa fa-shopping-cart" style="font-size:48px;color:black"></i>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="cont">
            <div class="sidepic">
                <button class="select"><img src="clothimage3 (2).webp" alt="" class="difdesign" id="picone">
                </button>
                <button class="select"><img src="clothimage3.webp" alt="" class="difdesign" id="pictwo">
                </button>
                <button class="select"><img src="clothimage.webp" alt="" class="difdesign" id="picthree">
                </button> 
            </div>
            <div class="orgpic">
                <img src="clothimage.webp" alt="" class="cloth" > 
            </div>
        </div>
        <div class="control">
            <div class="buttoons">
                <button class="add">+</button>
                <div id="number" class="numsed">0</div>
                <button class="subs">-</button>
            </div>
            <button class="addcart">Add To Cart</button>
            <button class="donebutton">Done shopping</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
